[databases]
airflow = host=airflow_db_v3 dbname=airflow auth_user=airflow
airflow_results = host=airflow_results_db_v3 dbname=airflow_results auth_user=airflow_results
[pgbouncer]
default_pool_size = 100
max_client_conn = 150
listen_addr = *
listen_port = 5432
auth_file = /opt/pgbouncer/userlist.txt
auth_type = scram-sha-256